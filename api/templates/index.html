
<!DOCTYPE html>
<html>
<head>
    <title>Chat Assistant</title>
    <style>
        body { max-width: 800px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif; }
        #chat-container { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .message { margin-bottom: 10px; }
        .user-message { color: blue; }
        .assistant-message { color: green; }
        #message-input { width: 80%; padding: 5px; }
        button { padding: 5px 15px; }
    </style>
    <link rel="stylesheet" src="style.css">
    
</head>
<body>
    <h1>Chat Assistant</h1>
    <div id="chat-container"></div>
    <input type="text" id="message-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        let threadId = null;

        // Start a new chat thread when the page loads
        window.onload = async function() {
            const response = await fetch('/start_chat', { method: 'POST' });
            const data = await response.json();
            threadId = data.thread_id;
        };

        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (!message) return;

            // Display user message
            displayMessage('You: ' + message, 'user-message');
            messageInput.value = '';

            try {
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        thread_id: threadId,
                        message: message
                    })
                });

                const data = await response.json();
                if (data.error) {
                    displayMessage('Error: ' + data.error, 'error');
                } else {
                    displayMessage('Assistant: ' + data.response, 'assistant-message');
                }
            } catch (error) {
                displayMessage('Error: ' + error.message, 'error');
            }
        }

        function displayMessage(message, className) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + className;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Allow sending message with Enter key
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
